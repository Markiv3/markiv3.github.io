<!DOCTYPE HTML>
<html>
<head>
    <title>Tormentors of Torghast Schedule</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/icon/site.webmanifest">
    <link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#2c2e30">
    <meta name="msapplication-TileColor" content="#2c2e30">
    <meta name="theme-color" content="#2c2e30">
    <link rel="stylesheet" href="tormentors.css">
</head>
<body>
    <div id='content' class='container-lg'>
        <div class='row my-3'>
            <h2 id='t-title' class='text-center'>Tormentors of Torghast Schedule</h2>
        </div>
        <div class='row justify-content-center'>
            <div class='col-sm-10 col-lg-4'>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="slotselect"># Slots</label>
                    <select class="form-select" id="slotselect"></select>
                  </div>
            </div>
        </div>
        
        <div class='row'>
            <div class='col-sm-10 offset-sm-1 col-lg-4 offset-lg-4'>
                <table class="table table-dark table-striped table-hover" id='tormentors'>
                    <thead>
                        <tr>
                            <th scope='col'>Date/Time (<span id='timezone'></span>)</th>
                            <th scope='col'>Tormentor</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class='col-sm-10 offset-sm-1 col-lg-4 offset-lg-0' >
                <div id='boss-list' class='mx-3 text-white'>
                    <p class='text-decoration-underline fw-bold'>Completed</p>
                </div>
                <div class="form-check mx-3 mt-3 text-white">
                    <input class="form-check-input" type="checkbox" value="" id="select-all">
                    <label class="form-check-label" for="select-all">
                        Select All
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='tormentors.js'></script>
</body>
</html>
